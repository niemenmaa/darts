<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Just Throw - Darts</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Privacy-friendly analytics by Plausible -->
  <script async src="https://plausible.io/js/pa-La3bO2LVUT5AuKerA2hCq.js"></script>
  <script>
    window.plausible=window.plausible||function(){(plausible.q=plausible.q||[]).push(arguments)},plausible.init=plausible.init||function(i){plausible.o=i||{}};
    plausible.init()

</head>
<body class="w-screen overflow-hidden bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
  
  <div class="container mx-auto px-3 py-3 h-full flex flex-col">
    <header class="text-center mb-2 relative">
      <button id="menu-btn" class="absolute left-0 top-0 p-2 text-xl text-slate-400 hover:text-white transition-colors">
        â˜°
      </button>
      <h1 class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">
        Just Throw
      </h1>
      <p class="text-slate-500 text-xs">tap = single, slide out = D, slide in = T</p>
    </header>

    <!-- Menu Dropdown -->
    <div id="menu-dropdown" class="absolute left-3 top-12 bg-slate-800 rounded-xl shadow-2xl border border-slate-700 z-40 hidden min-w-48 overflow-hidden">
      <a href="./index.html" class="flex items-center gap-3 px-4 py-3 text-slate-300 hover:bg-slate-700 hover:text-white transition-all">
        <span class="text-lg">ğŸ¯</span>
        <span>Endings Practice</span>
      </a>
      <a href="./counter.html" class="flex items-center gap-3 px-4 py-3 text-slate-300 hover:bg-slate-700 hover:text-white transition-all">
        <span class="text-lg">ğŸ“Š</span>
        <span>Counter Mode</span>
      </a>
      <div class="border-t border-slate-700"></div>
      <button id="settings-btn" class="w-full flex items-center gap-3 px-4 py-3 text-slate-300 hover:bg-slate-700 hover:text-white transition-all">
        <span class="text-lg">âš™ï¸</span>
        <span>Settings</span>
      </button>
      <button id="reset-btn" class="w-full flex items-center gap-3 px-4 py-3 text-slate-300 hover:bg-slate-700 hover:text-white transition-all">
        <span class="text-lg">ğŸ”„</span>
        <span>Reset Score</span>
      </button>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 hidden items-center justify-center">
      <div class="bg-slate-800 rounded-2xl p-6 mx-4 w-full max-w-sm shadow-2xl border border-slate-700">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-bold text-white">Settings</h2>
          <button id="settings-close" class="text-slate-400 hover:text-white text-2xl">&times;</button>
        </div>
        
        <div class="space-y-5">
          <!-- Throw Variance Settings -->
          <div>
            <label class="block text-sm font-medium text-slate-300 mb-4">Throw Variance</label>
            
            <!-- Radial StdDev -->
            <div class="mb-4">
              <div class="flex justify-between items-center mb-1">
                <label class="text-xs text-slate-400">Radial StdDev (Ïƒ)</label>
                <span id="r-stddev-value" class="text-xs text-cyan-400 font-mono">0.00</span>
              </div>
              <input type="range" id="settings-r-stddev" min="0" max="1" step="0.01" value="0"
                class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-cyan-500">
              <p class="text-xs text-slate-500 mt-1">0 = perfect, 0.1 = Â±10% radius spread</p>
            </div>
            
            <!-- Angular StdDev -->
            <div>
              <div class="flex justify-between items-center mb-1">
                <label class="text-xs text-slate-400">Angular StdDev (Ïƒ)</label>
                <span id="angle-stddev-value" class="text-xs text-cyan-400 font-mono">0.00</span>
              </div>
              <input type="range" id="settings-angle-stddev" min="0" max="1" step="0.01" value="0"
                class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-cyan-500">
              <p class="text-xs text-slate-500 mt-1">0 = perfect, 0.05 = Â±18Â° spread (1 sector)</p>
            </div>
          </div>
        </div>
        
        <button id="settings-save" class="w-full mt-6 py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-bold rounded-xl transition-colors">
          Save Settings
        </button>
      </div>
    </div>

    <main id="app" class="max-w-2xl mx-auto flex-1 overflow-hidden flex flex-col">
      <div class="text-center mb-2">
        <div id="total-score" class="text-5xl font-bold text-cyan-400 tabular-nums">0</div>
        <div class="flex items-center justify-center gap-4 mt-1">
          <div id="throw-count" class="text-lg text-slate-400">0 throws</div>
          <div id="avg-display" class="text-lg text-slate-500">â€”</div>
        </div>
        <div id="last-throw" class="text-2xl font-bold text-white h-8 mt-1"></div>
        <div id="miss-notification" class="text-yellow-400 text-sm h-5 transition-opacity duration-300"></div>
      </div>
      
      <div id="board-container" class="w-full min-w-[95vw] sm:max-w-sm mx-auto relative"></div>
      
      <div id="history-display" class="max-w-xs mx-auto mt-2 text-sm overflow-y-auto max-h-28 bg-slate-800/50 rounded-lg p-2">
        <div class="text-slate-500 text-center text-xs">Throw history will appear here</div>
      </div>
    </main>

    <footer class="text-center mt-2 text-slate-600 text-xs">
      <p>by aanau</p>
    </footer>
  </div>

  <script type="module" src="./throw-app.js"></script>
</body>
</html>
